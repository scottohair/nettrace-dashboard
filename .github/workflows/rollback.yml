name: Emergency Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback to'
        required: true
        type: string
      notify_slack:
        description: 'Send Slack notification'
        required: false
        default: 'true'
        type: boolean

jobs:
  emergency_rollback:
    name: Execute Emergency Rollback
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/root/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

      - name: Configure Fly credentials
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          /root/.fly/bin/flyctl auth token "$FLY_API_TOKEN" --quiet

      - name: Execute emergency rollback
        run: |
          echo "ðŸš¨ EMERGENCY ROLLBACK INITIATED"
          echo "Target version: ${{ github.event.inputs.version }}"
          echo ""

          cd agents
          python3 deploy_controller.py --mode rollback --version "${{ github.event.inputs.version }}" 2>&1 | tee -a emergency_rollback.log
          EXIT_CODE=$?

          echo ""
          echo "Rollback exit code: $EXIT_CODE"
          exit $EXIT_CODE

      - name: Verify rollback success
        run: |
          cd agents
          echo "Deployment history (last 5 records):"
          tail -5 deploy_history.jsonl || echo "No deploy history found"

          echo ""
          echo "Checking health status..."
          python3 deploy_controller.py --mode status || echo "Could not get status"

      - name: Upload rollback logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: emergency-rollback-logs
          path: agents/emergency_rollback.log
          retention-days: 90

      - name: Notify completion
        if: always()
        run: |
          STATUS="COMPLETE"
          if [ ${{ job.status }} != "success" ]; then
            STATUS="FAILED"
          fi
          echo "Emergency rollback $STATUS"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Check deployment logs in artifacts"
