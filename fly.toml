app = "nettrace-dashboard"
primary_region = "ewr"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/traceroute.db"
  MAX_SCANS_PER_HOUR = "30"
  MAX_CONCURRENT_SCANS = "3"
  SCAN_INTERVAL = "600"
  SCAN_STAGGER = "5"
  # Priority scanning: crypto exchanges scanned 3x faster than other targets
  CRYPTO_SCAN_INTERVAL = "120"
  # Autonomous agent runner: starts trading agents on every Fly machine
  ENABLE_AGENTS = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "nettrace_data"
  destination = "/data"

[metrics]
  port = 8080
  path = "/metrics"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
