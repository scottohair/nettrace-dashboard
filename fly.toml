app = "nettrace-dashboard"
primary_region = "ewr"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/traceroute.db"
  MAX_SCANS_PER_HOUR = "10"
  MAX_CONCURRENT_SCANS = "3"
  SCAN_INTERVAL = "900"
  SCAN_STAGGER = "10"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "nettrace_data"
  destination = "/data"

[metrics]
  port = 8080
  path = "/metrics"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
