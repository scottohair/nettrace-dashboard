app = "nettrace-dashboard"
primary_region = "ewr"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/traceroute.db"
  MAX_SCANS_PER_HOUR = "30"
  MAX_CONCURRENT_SCANS = "3"
  SCAN_INTERVAL = "600"
  SCAN_STAGGER = "5"
  # Priority scanning: crypto exchanges scanned 3x faster than other targets
  CRYPTO_SCAN_INTERVAL = "120"
  # Autonomous agent runner: starts trading agents on every Fly machine
  ENABLE_AGENTS = "1"
  # 5s production heartbeat + trade-fix cadence
  AGENT_STATUS_INTERVAL_SECONDS = "5"
  AGENT_TRADE_FIX_ENABLED = "1"
  AGENT_TRADE_FIX_INTERVAL_SECONDS = "5"
  AGENT_PORTFOLIO_REFRESH_SECONDS = "20"
  AGENT_TRADE_FIX_MAX_ORDERS = "120"
  AGENT_TRADE_FIX_LOOKBACK_HOURS = "96"
  AGENT_TRADE_FIX_STALE_PENDING_SECONDS = "1800"
  AGENT_RUNNER_STATUS_FILE = "/data/fly_agent_runner_status.json"
  # Venue universe expansion (DEX + CEX) for clawd.bot onboarding pipeline
  AGENT_VENUE_UNIVERSE_ENABLED = "1"
  AGENT_VENUE_UNIVERSE_REFRESH_SECONDS = "1800"
  AGENT_VENUE_UNIVERSE_TARGET = "1000"
  AGENT_VENUE_UNIVERSE_ACTIVE_BATCH = "120"
  AGENT_VENUE_UNIVERSE_OPERATOR_EMAIL = "ohairscott@gmail.com"
  AGENT_PROCESS_TURBO_MODE = "1"
  AGENT_VENUE_ONBOARDING_ENABLED = "1"
  AGENT_VENUE_ONBOARDING_INTERVAL_SECONDS = "1"
  AGENT_VENUE_ONBOARDING_MAX_TASKS = "512"
  AGENT_VENUE_ONBOARDING_PARALLELISM = "128"
  AGENT_AUTOPROCEED_ENABLED = "1"
  AGENT_AUTOPROCEED_INTERVAL_SECONDS = "60"
  AGENT_AUTOPROCEED_TIMEOUT_SECONDS = "300"
  AGENT_AUTOPROCEED_WITH_CLAUDE_UPDATES = "1"
  AGENT_AUTOPROCEED_LEAN_MODE = "1"
  AGENT_AUTO_ACCEPT_EDITS_ALWAYS = "1"
  AUTONOMOUS_WORK_STRICT_COMPLETION_VERIFY = "0"
  EXECUTION_HEALTH_GO_LIVE_REQUIRED = "1"
  REALIZED_CLOSE_REQUIRED_FOR_HOT_PROMOTION = "1"
  EXECUTION_HEALTH_REQUIRED_FOR_HOT_PROMOTION = "1"
  SNIPER_MIN_TRADE_SIZE_USD = "0.50"
  SNIPER_QUOTE_BALANCE_BUFFER_USD = "0.02"
  SNIPER_REQUIRE_CLOSE_FLOW_FOR_BUY = "1"
  SNIPER_CLOSE_FLOW_STATUS_MAX_AGE_SECONDS = "3600"
  SNIPER_CLOSE_FLOW_MIN_ATTEMPTS = "2"
  SNIPER_CLOSE_FLOW_MIN_COMPLETION_RATE = "0.45"
  SNIPER_CLOSE_FLOW_MAX_TERMINAL_FAILURES = "2"
  # WARM Microlane: allow $5 sentiment_leech trades to generate HOT promotion evidence
  WARM_MICROLANE_ALLOW = "1"
  WARM_MICROLANE_MAX_FUNDED_BUDGET = "5.0"
  WARM_MICROLANE_MAX_FUNDED_STRATEGIES = "1"
  WARM_MICROLANE_REQUIRE_REALIZED_PROOF = "0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "nettrace_data"
  destination = "/data"

[metrics]
  port = 8080
  path = "/metrics"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
